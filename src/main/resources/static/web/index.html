<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Acquerello</title>
</head>

<body>
    <div id="app">
        <div class="form complete">
            <h1>
                form
            </h1>
            <form>
                <!-- FIRSTNAME -->
                <div>
                    <label for="fname">Firstname</label>
                    <input type="text" placeholder="Introduce your firstname" v-model.trim="firstname.input"
                        v-on:input="validator_firstname(firstname)">
                    <div v-if="firstname.correct == false">
                        {{firstname.msg}}
                    </div>
                    <div v-else>
                        {{firstname.msg}}
                    </div>
                </div>
                <!-- LASTNAME -->
                <div>
                    <label for="lnanme">Lastname</label>
                    <input type="text" placeholder="Introduce your lastname" v-model="lastname.input"
                        v-on:input="validator_lastname(lastname)">
                    <div v-if="lastname.correct==false">
                        {{lastname.msg}}
                    </div>
                    <div v-else>
                        {{lastname.msg}}
                    </div>
                </div>
                <!-- EMIAL -->
                <div>
                    <label for="mail">email</label>
                    <input type="text" placeholder="emai@email.com" v-model.trim="email.input"
                        v-on:input="validator_emial(email)">
                    <div v-if="email.correct == false">{{email.msg}}</div>
                    <div v-else>{{email.msg}}</div>
                </div>
                <!-- PASSWORD -->
                <div>
                    <label for="password">Password</label>
                    <input type="password" v-model.trim="password.input" v-on:input="validator_password(password)">
                    <div v-if="password.correct == false">{{password.msg}}</div>
                    <div v-else>{{password.msg}}</div>
                </div>
                <!--PHONE -->
                <div>
                    <label for="phone">Phone</label>
                    <input type="text" v-model.trim="phone.input" v-on:input="validator_phone(phone)"
                        placeholder="(123) 123 4566">
                    <div v-if="phone.correct == false">
                        {{phone.msg}}
                    </div>
                    <div v-else>
                        {{phone.msg}}
                    </div>
                </div>
                <!-- BTN -->
                <button type="button" @click="send">
                    send
                </button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../script/index.js"></script>

</body>

</html>
