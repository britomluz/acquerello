<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles/style.css">    
    <title>Acquerello</title>
</head>

<body>
    <div id="app">
                <h1>
                    formulario
                </h1>
                <form>
                    <div :class="['form-group',(nombre.clase).trim() ? 'has-'+nombre.clase:'']">
                        <label for="corre" :class="[(nombre.clase).trim() ? 'text-'nombre.clase]">nombre</label>
                        <input type="text" :class="['form-control',(nombre.clase).trim()?'border border-'+nombre.clase:'']"
                        placeholder="introduzca su nombre"
                        v-model="nombre.input"
                        v-on:keyup="validador_nombre(nombre)">
                        <div :class="['invalid-feedback',(nombre.clase).trim() ? 'text-' +nombre.clase :'']"
                        v-text="nombre.mensaje"></div>
                    </div>
                    <div :class="['form-group',(correo.class).trim()?'has-'+correo.clase:'']">
                        <label for="corre" :class="[(correo.clase).trim()?'text-'+correo.clase:'']">email</label>
                        <input type="text" :class="['form-control',(correo.clase).trim()?'border border-'+correo.clase:'']"
                        placeholder="emai@email.com"
                        v-model="correo.input"
                        v-on:keyup="validador_correo(correo)">
                        <div :class="['invalid-feedback',(correo.clase).trim()?'text-'+correo.clase:'']"
                        v-text="correo.mensaje"></div>
                    </div>
                </form>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./scripts/index.js"></script>

</body>

</html>
