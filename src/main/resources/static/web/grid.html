<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Document</title>

<body>
    


    

    <div id="app">
        <h4>{{table}}</h4>
        <div class="c col-12 col-md-8 d-flex justify-content-center">
        
            <div class="tbt d-inline d-flex justify-content-center align-items-center" v-for="n in num">
                <div class="d-flex justify-content-center align-items-center">
                    <input type="radio" name="mesa" :id="n.id" :value="n.id" v-model="table">
                    <label :for="n.id" class="label">
                        <img  src="../assets/mesa2.svg" alt=""  v-if="n.capacity == 2">
                    </label>
                    <label :for="n.id" class="label">
                        <img  src="../assets/mesa4.svg" alt=""  v-if="n.capacity == 4">
                    </label>
                    <label :for="n.id" class="label">
                        <img  src="../assets/mesa6.svg" alt=""  v-if="n.capacity == 6">
                    </label>
                </div>                
                <!-- <div v-if="n.capacity == 80" v-for="n in nums" class="c2 bg-info d-inline d-flex justify-content-center">
                    <img  src="../assets/mesa1.svg" alt="">
                </div>     -->
            </div>
            
            
        </div>
        
    </div>
