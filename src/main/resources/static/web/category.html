    <header class="headerPagesPanel d-flex align-items-center">
      <h1>Categories</h1>
      <h3 class="cWhite">ADMIN PANEL</h3>
    </header>

    <main>
      <div class="mt-1">
        <a href="admin.html" class="btn-green"><i class="bi bi-arrow-left text-light"></i> Admin Panel</a>
      </div>
      <h3 class="cGreen py-5">CATEGORIES</h3>
      <div class="d-flex f-justify-c-space-a d-fl">
        
        <div class="d-flex flex-d-col category-w">
          <h3 class="fs-5">Add Category</h3>
          <form @submit.prevent="createCategory()">
            <div class="d-flex flex-d-col pb-3">
              <label>Name:</label>
              <input class="iptGreen" placeholder="....." type="text" v-model="categoryName">
            </div>            
            <div class="d-flex flex-d-col pb-3">
              <label for="description">Description:</label>
              <input class="iptGreen" placeholder="....."  type="text" v-model="categoryDescription">
            </div>

            <div class="d-flex flex-column justify-content-center align-items-start btn-profile">
              <div class="containerImg">
                <label>Image:</label>
                <div class="cardImg">
                  <img :src="categoryImage" id="img-preview" ref="imagePreviewDos">
                </div>
                <div class="cardImg-footer">
                  <input ref="imageUploaderDos" type="file" @change="uploadImageCategory($event)" id="img-uploader2">
                </div>
              </div>
            </div>            
            <button type="submit" class="category-button btn-green">Add</button>
          </form>
        </div>
        <div class="d-flex flex-d-col category-w">
          <h3 class="fs-5">Edit Category</h3>
          <form @submit.prevent="editCategory()">
            <div class="d-flex flex-d-col pb-3">
              <label>Select Category: </label>
              <select class="iptGreen" v-model="idEdited">
                <option v-for="category in categories" :value="category.id">
                  {{category.id}} - {{category.name}}
                </option>
              </select>
            </div>
            <div class="d-flex flex-d-col pb-3">
              <label>Name</label>
              <input class="iptGreen" placeholder="....." type="text" v-model="nameEdited">
            </div>
            <div class="d-flex flex-d-col pb-3">
              <label>Description</label>
              <input class="iptGreen" placeholder="....." type="text" v-model="descriptionEdited">
            </div>
            
            <div class="d-flex flex-column justify-content-center align-items-start btn-profile">
              <div class="containerImg">
                <label>Image:</label>
                <div class="cardImg">
                  <img :src="categoryImageEdited" id="img-preview" ref="imagePreviewDos">
                </div>
                <div class="cardImg-footer">
                  <input ref="imageUploaderDos" type="file" @change="uploadImageCategory($event)" id="img-uploader2">
                </div>
              </div>
            </div> 

            <button class="category-button btn-green">Edit</button>
          </form>
        </div>
        <div class="d-flex flex-d-col category-w">
          <h3 class="fs-5">Delete Category</h3>
          <form @submit.prevent="deleteCategory()">
            <div class="d-flex flex-d-col">
              <label>Select category: </label>
              <select class="iptGreen" v-model="idCategory">
                <option v-for="category in categories" :value="category.id">
                  {{category.id}} - {{category.name}}
                </option>
              </select>
            </div>
            <button type="submit" class="category-button btn-green">Delete</button>
          </form>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <div class="col-12 col-md-8">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">NÂº Id</th>
                  <th scope="col" class="text-center">Name</th>
                  <th scope="col" class="text-center">Description</th>
                  <th scope="col" class="text-center">Category Image</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="category in categories">
                  <td scope="row" class="text-center">{{category.id}}</td>
                  <td class="text-center">{{category.name}}</td>
                  <td class="text-center">{{category.description}}</td>
                  <td class="d-flex justify-content-around"><img :src="category.categoryImage" class="card-img-top"
                      alt="category.name" style="width: 200px; height: 100px;"></td>
                </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>


    </main>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="../scripts/category.js"></script>

</body>

</html>
