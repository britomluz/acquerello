    <header class="headerPagesPanel d-flex align-items-center">
      <h1>Categories</h1>

    </header>

    <main>
      <div class="d-flex f-justify-c-space-a">
        <div class="d-flex flex-d-col category-w">
          <h4>Add Category</h4>
          <form @submit.prevent="createCategory()">
            <div class="d-flex flex-d-col">
              <label>Category name:</label>
              <input type="text" v-model="categoryName">
            </div>
            <div class="d-flex flex-d-col">
              <label>Category img</label>
              <input type="file" v-model="categoryImage">
            </div>
            <div class="d-flex flex-d-col">
              <label for="description">category description</label>
              <input type="text" v-model="categoryDescription">
            </div>
            <button type="submit" class="category-button">Add</button>
          </form>
        </div>
        <div class="d-flex flex-d-col category-w">
          <h4>Edit Category</h4>
          <form @submit.prevent=" editCategory()">
            <div class="d-flex flex-d-col">
              <label>Select Category: </label>
              <select v-model="idEdited">
                <option v-for="category in categories" :value="category.id">
                  {{category.id}} - {{category.name}}
                </option>
              </select>
            </div>
            <div class="d-flex flex-d-col">
              <label>name</label>
              <input type="text" v-model="nameEdited">
            </div>
            <div class="d-flex flex-d-col">
              <label>description</label>
              <input type="text" v-model="descriptionEdited">
            </div>
            <div class="d-flex flex-d-col">
              <label>img</label>
              <input type="file" v-model="categoryImageEdited">
            </div>
            <button class="category-button">Edit</button>
          </form>
        </div>
        <div class="d-flex flex-d-col category-w">
          <h4>Delete Category</h4>
          <form @submit.prevent="deleteCategory()">
            <div class="d-flex flex-d-col">
              <label>Select category: </label>
              <select v-model="idCategory">
                <option v-for="category in categories" :value="category.id">
                  {{category.id}} - {{category.name}}
                </option>
              </select>
            </div>
            <button type="submit" class="category-button">Delete</button>
          </form>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <div class="col-12 col-md-8">
          <table class="table tableAdmin">
            <thead>
              <tr>
                <th scope="col">NÂº Id</th>
                <th scope="col" class="text-center">Name</th>
                <th scope="col" class="text-center">Description</th>
                <th scope="col" class="text-center">Category Image</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="category in categories">
                <td scope="row" class="text-center">{{category.id}}</td>
                <td class="text-center">{{category.name}}</td>
                <td class="text-center">{{category.description}}</td>
                <td class="d-flex justify-content-around"><img :src="category.categoryImage" class="card-img-top"
                    alt="category.name" style="width: 200px; height: 100px;"></td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>


    </main>

  </div>
