<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Acquerello</title>
</head>

<body>
    <div id="app">
        <div class="form complete">
            <h1>
                form
            </h1>
            <!--ADD ADDRESS -->
            <form @submit.prevent="send_address()">
                <label>street</label>
                <input type="text" v-model="street">
                <label>numberAddres</label>
                <input type="number" name="" v-model="numberAddres" id="">
                <label>  zip</label>
                <input type="text" name="" v-model="zip" id="">
                <label>state</label>
                <input type="text" name="" v-model="state" id="">
                <label for="">reference</label>
                <input type="text" v-model=" reference" name="" id="">
                <button>
                    send
                </button>
            </form>
        </div>
        <!-- EDIT ADDRESS -->
        <div>
            <h2>EDIT</h2>
            <form @submit.prevent="edit_address()">
                <label for="">street</label>
                <input type="text" name="" v-model="addstreet" id="">
                <label for="">number</label>
                <input type="number" name="" v-model="addnumber" id="">
                <label for="">zip</label>
                <input type="text" name="" id="" v-model="addzip">
                <label for="">state</label>
                <input type="text" name="" id="" v-model="addstate">
                <label for="">reference</label>
                <input type="text" name="" v-model="addrefence" id="">
                <button>
                    send
                </button>
            </form>
        </div>
        <!-- DELETE -->
        <div>   
            <button type="button" @click="deLete_address">
                delete
            </button>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../scripts/address.js"></script>

</body>

</html>
