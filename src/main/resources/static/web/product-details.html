    <header class="headerPagesPanel d-flex align-items-center">
      <h1>Admin panel</h1>

    </header>

    <main>
      <div class="mt-1">
        <a href="admin.html" class="btn-green"><i class="bi bi-arrow-left text-light"></i> Admin Panel</a>
      </div>
      <h3 class="py-4 fs-5 text-green">Product details</h3>

      <div class="row d-flex justify-content-center mb-5">
        <h3>Product NÂº {{product.id}}</h3>
        <button @click="show_btn" class="btn btn-danger">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil"
            viewBox="0 0 16 16">
            <path
              d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
          </svg>
        </button>
        <div class="col-12 col-md-4 mt-5">

          <div>
            <img :src="product.productImage" class="w-100" alt="product.name">
          </div>
        </div>
        <div class="col-12 col-md-4 mt-5">

          <div v-if="showbtn">
            <form @submit.prevent="pacth_product">
              <label for="">name</label>
              <input type="text" v-model="nameeditproduct">
              <label for="">description</label>
              <textarea name="" v-model="descriptionproduc" id="" cols="30" rows="5"></textarea>
              <label for="">price</label>
              <input type="number" name="" v-model="priceedit" id="">
              <label for="">stock</label>
              <input type="number" name="" v-model="stockedit" id="">
              <button>
                edit
              </button>
            </form>
          </div>
          <div v-else>
            <h3 class="mb-4">{{product.name}}</h3>
            <p><b>Description: </b>{{product.description}}</p>
            <p><b>Price: </b>{{product.price}}</p>
            <p><b>Stock: </b>{{product.stock}}</p>
          </div>
        </div>
      </div>
      <div>
      </div>
    </main>



  </div>
