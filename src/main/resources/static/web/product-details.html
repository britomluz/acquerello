                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">

            </div>

              
              <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
                  <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="home.html">Home</a>

                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                    </li>
                  </ul>

                    <button class="btn btn-outline-success" type="submit">Search</button>

          <header class="headerPagesPanel d-flex align-items-center">
              <h1>Admin panel</h1>                 
              
          </header>

          <main>
            <div class="mt-1">
              <a href="admin.html" class="btn-green"><i class="bi bi-arrow-left text-light"></i> Admin Panel</a>
            </div>
            <h3 class="py-4 fs-5 text-green">Product details</h3>
              
            <div class="row d-flex justify-content-center mb-5">
              <h3>Product NÂº {{product.id}}</h3>
              <div class="col-12 col-md-4 mt-5">
                  
                  <div>
                    <img :src="product.productImage" class="w-100" alt="product.name">
                  </div>
              </div>
              <div class="col-12 col-md-4 mt-5">
                  <h3 class="mb-4">{{product.name}}</h3>
                  <p><b>Description: </b>{{product.description}}</p>
                  <p><b>Price: </b>{{product.price}}</p>
                  <p><b>Stock: </b>{{product.stock}}</p>
              </div>
            </div>
            <div>
              <form @submit.prevent=" path_product()">
                <select v-model="idpatch">
                    <option v-for="producto in products" :value="producto.id">
                        {{producto.id}} - {{producto.name}}
                    </option>
                </select>
                <label>name</label>
                <input type="text" v-model="namepatch">
                <label>description</label>
                <input type="text" v-model="descriptionpatch">
                <label>img</label>
                <input type="file">
                <label>price</label>
                <input type="number" v-model=" pricepatch">
                <label> stock</label>
                <input type="number" v-model=" stockpatch">
                <button>
                    send
                </button>
            </form>
            </div>
          </main>


                
    </div>

      window.addEventListener('scroll', function () {
