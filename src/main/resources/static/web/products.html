    <link rel="stylesheet" href="../styles/account.css">

    <title>Acquerello</title>
</head>

<body>
    <div id="app">

      <nav id="navbar" class="navbar navbar-light fondoBlack fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="../assets/acquerello.png" alt="" width="150">
          </a>
  
          <div class="d-flex navlinks">
            <a class="nav-link" href="index.html">HOME</a>

            <a class="nav-link" href="booking.html">BOOKING</a>
            <a @click="logout" class="nav-link">LOG OUT</a>
          </div>
  
          <div>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
              aria-controls="offcanvasNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
  
            <a href="login.html" class="navIcon"><i class="bi bi-person-fill"></i></a>
          </div>
  
          <!-- MENU RESPONSIVE -->
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <a class="navbar-brand" href="#">
                <img src="../assets/acquerello.png" alt="" width="150">
              </a>

            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>

          <header class="headerPagesPanel d-flex align-items-center">
              <h1>Products</h1>   
              
          </header>

          <main>
            <div class="mt-1">
              <a href="admin.html" class="btn-green"><i class="bi bi-arrow-left text-light"></i> Admin Panel</a>
            </div>
            <div>
              <h3 class="py-5">Products</h3>
            </div>
            <div class="row mb-4 d-flex flex-column align-items-center ">
              <div class="col-12 col-md-6 square">
                  <h3 class="fs-5 py-3">Add new product</h3>
                  <div class="row d-flex justify-content-center">                    
                  <div>
                    <form @submit.prevent="product_add()">
                      <div class="py-2">
                        <label><b>Product name: </b></label>
                        <input type="text" v-model="nameproducts">
                      </div>
                      <div class="py-2">
                        <label for="description"><b>Description: </b></label>
                        <input type="text" v-model="descriptionproducts">
                      </div>
                      <div class="py-2">
                        <label><b>Price: </b></label>
                        <input type="number" v-model="priceproduct">
                      </div>
                      <div class="py-2">
                        <label><b>Stock: </b></label>
                        <input type="number" v-model="stockproduct">
                      </div>
                      <div class="py-2">
                        <label for=""><b>Category: </b></label>
                        <select name="" id="" v-model="id_addproduct">
                          <option  v-for=" categorie in categories" :value="categorie.id">
                            {{categorie.name}}
                          </option>
                        </select>
                      </div>
                      <div class="d-flex flex-column justify-content-center align-items-start btn-profile">
                        <div class="containerImg">
                          <div class="cardImg">
                            <img :src="products_img" id="img-preview" ref="imagePreviewDos">                          
                          </div>
                          <div class="cardImg-footer">                            
                            <input ref="imageUploaderDos" type="file" @change="uploadImageProduct($event)" id="img-uploader2">
                          </div>                          
                        </div>  
                      </div>                      
                      <button class="btn-green mt-4"> send </button>
                  </form>
                  <div class="errors" v-if="errorAddProduct">
                    <div>
                      <small class="cRed"><i class="bi bi-info-circle-fill px-3 cRed"></i>{{error_addProduct}}</small>
                    </div>
          </div>
                  </div>
              </div>              
            </div> 
            <div class="row">
              <div class="mb-3 col-12 col-md-10">
                <input type="search" name="" v-model="filterNameProduct" id="" placeholder="Search by name" class="text-muted">
              </div>
            </div>
            <div class="d-flex flex-column align-items-center justify-content-center">
              <div class="col-12 col-md-10">
                  <table class="table tableProducts table-striped">
                      <thead>
                        <tr>
                          <th scope="col" >ID</th>
                          <th scope="col" class="text-center">Name</th>                                                    
                          <th scope="col" class="text-center">Price</th>
                          <th scope="col" class="text-center">Stock</th>
                          <th scope="col" class="text-center">Description</th>
                          <th scope="col" class="text-center">View</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr v-for="product in filterProducts">
                          <th scope="row" class="">{{product.id}}</th>
                          <td class=""><b>{{product.name}}</b></td>
                          <td class="">${{product.price}}</td>
                          <td class="text-center">{{product.stock}}</td>                          
                          <td class="">{{product.description}}</td>
                          <td class="d-flex justify-content-center">
                              <button :id="product.id" type="button" @click="showProduct"><i class="bi bi-eye-fill"></i></button>
                          </td>
                        </tr>
                        <tr v-if="filterProducts.length === 0" colspan="6">
                           <td colspan="6" class="text-danger">No results found</td> 
                        </tr>
                      </tbody>
                    </table>
              </div>
            </div>
            
            
          </main>


                
    </div>


   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"

    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../scripts/order.js"></script>

</body>

</html>
