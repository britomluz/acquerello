                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>

                    <a href="login.html" class="navIcon"><i class="bi bi-person-fill"></i></a>

                  <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>

                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

          <header class="headerPagesPanel d-flex align-items-center">
              <h1>Products</h1>   
              
          </header>

          <main>
            <div class="mt-1">
              <a href="admin.html" class="btn-green"><i class="bi bi-arrow-left text-light"></i> Admin Panel</a>
            </div>
            <div>
              <h3 class="py-5">Products</h3>
            </div>
            <div class="row mb-4 d-flex flex-column align-items-center ">
              <div class="col-12 col-md-6 square">
                  <h3 class="fs-5 py-3">Add new product</h3>
                  <div>
                    <form @submit.prevent="product_add()">
                     <label for=""> categories</label>
                      <select name="" id="" v-model="id_addproduct">
                        <option  v-for=" categorie in categories" :value="categorie.id">
                          {{categorie.name}}
                        </option>
                      </select>
                      <label>products name</label>
                      <input type="text" v-model="nameproducts">
                      <!-- <label>produtc img</label> -->
                      <!-- <button type="button" @click="$refs.fileinput.click()">
                          pick img
                      </button> -->
                      <label for="description">description products</label>
                      <input type="text" v-model="descriptionproducts">
                      <label>price</label>
                      <input type="number" v-model="priceproduct">
                      <label>stock </label>
                      <input type="number" v-model="stockproduct">
                      <button>
                          send
                      </button>
                  </form>
                  </div>
              </div>              
            </div> 
            <div class="row">
              <div class="mb-3 col-12 col-md-10">
                <input type="search" name="" v-model="filterNameProduct" id="" placeholder="Search by name" class="text-muted">
              </div>
            </div>
            <div class="d-flex flex-column align-items-center justify-content-center">
              <div class="col-12 col-md-10">
                  <table class="table tableProducts table-striped">
                      <thead>
                        <tr>
                          <th scope="col" >ID</th>
                          <th scope="col" class="text-center">Name</th>                                                    
                          <th scope="col" class="text-center">Price</th>
                          <th scope="col" class="text-center">Stock</th>
                          <th scope="col" class="text-center">Description</th>
                          <th scope="col" class="text-center">View</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr v-for="product in filterProducts">
                          <th scope="row" class="">{{product.id}}</th>
                          <td class=""><b>{{product.name}}</b></td>
                          <td class="">${{product.price}}</td>
                          <td class="text-center">{{product.stock}}</td>                          
                          <td class="">{{product.description}}</td>
                          <td class="d-flex justify-content-center">
                              <button :id="product.id" type="button" @click="showProduct"><i class="bi bi-eye-fill"></i></button>
                          </td>
                        </tr>
                        <tr v-if="filterProducts.length === 0" colspan="6">
                           <td colspan="6" class="text-danger">No se encontraron resultados</td> 
                        </tr>
                      </tbody>
                    </table>
              </div>
            </div>
            
            
          </main>


                
    </div>


   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"

    <script src="../scripts/order.js"></script>
