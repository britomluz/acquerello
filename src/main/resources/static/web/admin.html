<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>adminPanel</title>
</head>

<body>
    <div id="app">
        <!-- DELETE PRODUCTS -->
        <form  @submit.prevent="deleteProduct()">
            <label> delete</label>
            <select v-model="idproducts">
                <option v-for="producto in products" :value="producto.id">
                    {{producto.name}}
                </option>
            </select>
            <button type="submit">
                send
            </button>
        </form>
        <!-- ADD PRODUCTS -->
        <form @submit.prevent="product_add()">
            <label >products name</label>
            <input type="text" v-model="nameproducts">
            <label>produtc img</label>   
            <!-- <input type="file"  
            style="display: none;" 
            @change="previewfile"
            ref="fileinput"> -->
            <button type="button" @click="$refs.fileinput.click()">
                pick img
            </button>
            <label for="description">description products</label>
           <input type="text" v-model="descriptionproducts">
            <label >price</label>
            <input type="number" v-model="priceproduct" >
            <label >stock </label>
            <input type="number" v-model="stockproduct">
            <button>
                send
            </button>
        </form>
        <!-- PATCH PRODUCTS -->
        <form @submit.prevent=" path_product()">  
            <select v-model="idpatch">
                <option v-for="producto in products" :value="producto.id">
                    {{producto.name}}
                </option>
            </select>
            <label>name</label>
            <input type="text" v-model="namepatch">
            <label>description</label>
            <input type="text" v-model="descriptionpatch">
            <label>img</label>
            <input type="file">
            <label>price</label>
            <input type="number" v-model=" pricepatch">
            <label> stock</label>
            <input type="number" v-model=" stockpatch">
            <button>
                send
            </button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../scripts/paneladmin.js"></script>
</body>

</html>
