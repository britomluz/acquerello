<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="../styles/account.css">
  <link rel="shortcut icon" href="../assets/favicon.png">
  <title>Acquerello</title>

<body>
    <main class="mainLogin d-flex align-items-center row py-4">
        <div class="errorPage glass col-10 col-md-8 d-flex flex-column justify-content-center align-items-center py-3">
          <div class="error">
              <h1 class="p-0 m-0">401</h1>
              <h2 class="fs-1 p-0 m-0">ERROR</h2>
          </div>
          <div class="d-flex flex-column justify-content-center align-items-center">            
            <h3 class="cWhite text-center">Sorry, you don't have permissions to this page</h3>
            <h4 class="cWhite text-center">Please, log in</h4>
            <div id="app">
                <div class="login mt-3 leftUnauth d-flex align-items-center justify-content-center">                                
                        <a @click="goBack" class="btn-red" value="log in"><i id="ic1" class="bi bi-arrow-left-circle cWhite"></i> Go back</a>
                    
                        <a  href="../web/login.html" class="btn-green" value="log in">Log in <i id="ic2" class="bi bi-arrow-right-circle cWhite"></i></a>    
                </div>
                
                
                
            </div>
          </div>
          
        </div>
      </main>

      <script src="../scripts/index.js"></script>
</body>
